<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Network Topology</text>
    
    <!-- Key/Legend -->
    <g transform="translate(600, 100)">
        <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Node Types</text>
        
        <!-- Bootstrap Node -->
        <circle cx="15" cy="30" r="10" fill="#ff6600"/>
        <text x="35" y="35" font-family="Arial" font-size="14">Bootstrap Node</text>
        
        <!-- Full/Mining Node -->
        <circle cx="15" cy="60" r="10" fill="#0066cc"/>
        <text x="35" y="65" font-family="Arial" font-size="14">Full/Mining Node</text>
        
        <!-- Light Client -->
        <circle cx="15" cy="90" r="10" fill="#22aa22"/>
        <text x="35" y="95" font-family="Arial" font-size="14">Light Client</text>
        
        <!-- Connection Types -->
        <text x="0" y="125" font-family="Arial" font-size="16" font-weight="bold">Connection Types</text>
        
        <!-- Active -->
        <line x1="0" y1="155" x2="30" y2="155" stroke="#000000" stroke-width="2"/>
        <text x="40" y="160" font-family="Arial" font-size="14">Active Connection</text>
        
        <!-- Occasional -->
        <line x1="0" y1="185" x2="30" y2="185" stroke="#666666" stroke-width="2" stroke-dasharray="5,3"/>
        <text x="40" y="190" font-family="Arial" font-size="14">Occasional Connection</text>
    </g>
    
    <!-- Network Diagram -->
    <g transform="translate(350, 250)">
        <!-- Bootstrap Node 1 - Central -->
        <circle cx="0" cy="0" r="20" fill="#ff6600"/>
        <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">B1</text>
        
        <!-- Bootstrap Node 2 -->
        <circle cx="-200" cy="-100" r="20" fill="#ff6600"/>
        <text x="-200" cy="-95" font-family="Arial" font-size="12" fill="white" text-anchor="middle">B2</text>
        
        <!-- Full Nodes -->
        <circle cx="-150" cy="50" r="15" fill="#0066cc"/>
        <text x="-150" y="55" font-family="Arial" font-size="10" fill="white" text-anchor="middle">F1</text>
        
        <circle cx="-50" cy="150" r="15" fill="#0066cc"/>
        <text x="-50" y="155" font-family="Arial" font-size="10" fill="white" text-anchor="middle">F2</text>
        
        <circle cx="100" cy="120" r="15" fill="#0066cc"/>
        <text x="100" y="125" font-family="Arial" font-size="10" fill="white" text-anchor="middle">F3</text>
        
        <circle cx="150" cy="-50" r="15" fill="#0066cc"/>
        <text x="150" y="-45" font-family="Arial" font-size="10" fill="white" text-anchor="middle">F4</text>
        
        <circle cx="50" cy="-150" r="15" fill="#0066cc"/>
        <text x="50" y="-145" font-family="Arial" font-size="10" fill="white" text-anchor="middle">F5</text>
        
        <circle cx="-100" cy="-170" r="15" fill="#0066cc"/>
        <text x="-100" y="-165" font-family="Arial" font-size="10" fill="white" text-anchor="middle">F6</text>
        
        <!-- Light Clients -->
        <circle cx="-250" cy="0" r="10" fill="#22aa22"/>
        <text x="-250" y="4" font-family="Arial" font-size="8" fill="white" text-anchor="middle">L1</text>
        
        <circle cx="-180" cy="150" r="10" fill="#22aa22"/>
        <text x="-180" y="154" font-family="Arial" font-size="8" fill="white" text-anchor="middle">L2</text>
        
        <circle cx="50" cy="200" r="10" fill="#22aa22"/>
        <text x="50" y="204" font-family="Arial" font-size="8" fill="white" text-anchor="middle">L3</text>
        
        <circle cx="200" cy="60" r="10" fill="#22aa22"/>
        <text x="200" y="64" font-family="Arial" font-size="8" fill="white" text-anchor="middle">L4</text>
        
        <circle cx="180" cy="-120" r="10" fill="#22aa22"/>
        <text x="180" y="-116" font-family="Arial" font-size="8" fill="white" text-anchor="middle">L5</text>
        
        <circle cx="-30" cy="-200" r="10" fill="#22aa22"/>
        <text x="-30" y="-196" font-family="Arial" font-size="8" fill="white" text-anchor="middle">L6</text>
        
        <!-- Connections - Bootstrap to Full -->
        <line x1="0" y1="0" x2="-150" y2="50" stroke="#000000" stroke-width="2"/>
        <line x1="0" y1="0" x2="-50" y2="150" stroke="#000000" stroke-width="2"/>
        <line x1="0" y1="0" x2="100" y2="120" stroke="#000000" stroke-width="2"/>
        <line x1="0" y1="0" x2="150" y2="-50" stroke="#000000" stroke-width="2"/>
        <line x1="0" y1="0" x2="50" y2="-150" stroke="#000000" stroke-width="2"/>
        <line x1="0" y1="0" x2="-100" y2="-170" stroke="#000000" stroke-width="2"/>
        
        <line x1="-200" y1="-100" x2="-150" y2="50" stroke="#000000" stroke-width="2" stroke-dasharray="5,3"/>
        <line x1="-200" y1="-100" x2="-100" y2="-170" stroke="#000000" stroke-width="2"/>
        <line x1="-200" y1="-100" x2="50" y2="-150" stroke="#000000" stroke-width="2" stroke-dasharray="5,3"/>
        
        <!-- Connections - Full to Full -->
        <line x1="-150" y1="50" x2="-50" y2="150" stroke="#000000" stroke-width="2"/>
        <line x1="-50" y1="150" x2="100" y2="120" stroke="#000000" stroke-width="2" stroke-dasharray="5,3"/>
        <line x1="100" y1="120" x2="150" y2="-50" stroke="#000000" stroke-width="2"/>
        <line x1="150" y1="-50" x2="50" y2="-150" stroke="#000000" stroke-width="2"/>
        <line x1="50" y1="-150" x2="-100" y2="-170" stroke="#000000" stroke-width="2" stroke-dasharray="5,3"/>
        <line x1="-100" y1="-170" x2="-150" y2="50" stroke="#000000" stroke-width="2" stroke-dasharray="5,3"/>
        
        <!-- Connections - Full to Light -->
        <line x1="-150" y1="50" x2="-250" y2="0" stroke="#000000" stroke-width="1.5"/>
        <line x1="-150" y1="50" x2="-180" y2="150" stroke="#000000" stroke-width="1.5"/>
        <line x1="-50" y1="150" x2="50" y2="200" stroke="#000000" stroke-width="1.5"/>
        <line x1="100" y1="120" x2="200" y2="60" stroke="#000000" stroke-width="1.5"/>
        <line x1="150" y1="-50" x2="180" y2="-120" stroke="#000000" stroke-width="1.5"/>
        <line x1="50" y1="-150" x2="-30" y2="-200" stroke="#000000" stroke-width="1.5"/>
    </g>
    
    <!-- Caption -->
    <text x="400" y="490" font-family="Arial" font-size="14" text-anchor="middle">
        Figure 4: GlobalCoyn employs a decentralized peer-to-peer network with dedicated bootstrap nodes for reliability.
    </text>
</svg>