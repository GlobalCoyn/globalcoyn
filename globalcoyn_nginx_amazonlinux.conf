# GlobalCoyn Nginx Configuration for Amazon Linux
# To be used at: /etc/nginx/conf.d/globalcoyn.conf

server {
    listen 80;
    server_name globalcoyn.com www.globalcoyn.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name globalcoyn.com www.globalcoyn.com;

    # SSL certificate configuration
    ssl_certificate /etc/letsencrypt/live/globalcoyn.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/globalcoyn.com/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Enable HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API routing to bootstrap node 1
    location /api/ {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }

    # Explorer routing to bootstrap node 1
    location /explorer/ {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Redundant API for potential load balancing/failover
    location /api2/ {
        # Strip /api2 prefix and pass to bootstrap node 2
        rewrite ^/api2/(.*) /api/$1 break;
        proxy_pass http://localhost:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend routing
    location / {
        root /var/www/globalcoyn/html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Set robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nAllow: /\n";
    }
    
    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/globalcoyn/html;
        internal;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/globalcoyn/html;
        internal;
    }
}